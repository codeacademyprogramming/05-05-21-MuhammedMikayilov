<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Homework</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="./assets/images/logo.png" alt="" class="img-fluid">
            </div>

            <ul class="nav-menu">
                <li class="nav-menu-links">
                    <a href="#" class="nav-links">
                        Sell on Shop
                    </a>
                </li>
                <li class="nav-menu-links">
                    <a href="#" class="nav-links">
                        Register
                    </a>
                </li>
            </ul>

            <form class="form-inline">
                <div class="form">
                    <img src="./assets/images/Vector.png" alt="search" class="img-fluid mt-1">
                <input type="text" class="form-input" placeholder="useless items on white background">
                </div>
                <a class="customer text-primary">
                    Consumer Electronics
                </button>
            </form>

            <div class="btn btn-outline-primary signIn">
                Sign in
            </div>

            <div class="btn btn-primary cart">
                My cart
                <span>
                    5
                </span>
            </div>
            <div class="img">
                <img src="./assets/images/profil.png" alt="profil" class="img-fluid">
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-md-4"></div>
                    <div class="col-md-8">
                        <div class="right-side">
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="d-flex justify-between">
                                        <div class="drop-down">
                                            <div class="dropdown bordered border-black">
                                                Useless first
                                                <span class="sort-by">SORT BY</span>
                                                <img src="./assets/images/dropdown-icon.png" alt="" class="img-fluid">
                                            </div>
                                            <div class="dropdown bordered border-muted">
                                                Condition
                                                <img src="./assets/images/dropdown-icon.png" alt="" class="img-fluid">
                                            </div>
                                            <div class="dropdown bordered border-muted">
                                                Delivery options
                                                <img src="./assets/images/dropdown-icon.png" alt="" class="img-fluid">
                                            </div>
                                        </div>
                                        <div class="pathes d-flex">
                                            <div class="categs">
                                                <div class="btn commands mr--1">
                                                    Show all
                                                </div>
                                                <div class="btn commands mr--1 active">
                                                    Auction
                                                </div>
                                                <div class="btn commands">
                                                    Buy now
                                                </div>
                                            </div>
                                            <div class="displays d-inline-block">
                                                <div class="type d-inline-block mr--1">
                                                    <img src="./assets/images/burger.png" alt="burger" class="img-fluid">
                                                </div>
                                                <div class="type d-inline-block active">
                                                    <img src="./assets/images/grid.png" alt="burger" class="img-fluid">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="categories">
                                        <div class="btn bg-none">
                                            Related
                                        </div>
                                        <div class="btn bg-light">
                                            worldwide shipping
                                        </div>
                                        <div class="btn bg-primary">
                                            under $50
                                        </div>
                                        <div class="btn bg-warning">
                                            kitten
                                        </div>
                                        <div class="btn bg-info">
                                            plastic plugs
                                        </div>
                                        <div class="btn bg-secondary">
                                            pucker shoes
                                        </div>
                                        <div class="btn bg-danger">
                                            vintage typewriter
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
